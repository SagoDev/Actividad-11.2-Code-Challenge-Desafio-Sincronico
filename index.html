<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mx-auto align-items-center text-center" style="height: 100vh;">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <h2>Formulario</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control mx-auto w-50" id="name" placeholder="Nombre">
                    </div>    
                    <div class="mb-3">
                        <input type="text" class="form-control mx-auto w-50" id="surname" placeholder="Apellido">                        
                    </div> 
                    <div class="mb-3">
                        <input type="date" class="form-control mx-auto w-50" id="dateBorn">                        
                    </div>     
                </form>
                <button class="btn btn-primary w-25">Enviar</button>    
            </div>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
