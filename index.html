<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row vh-100 align-items-center text-center">
            <div class="mx-auto w-50 pt-2 pb-2 rounded">
                <h2 class="text-light">Formulario</h2>
                <form class="text-center mb-3 w-75 mx-auto">
                    <div>
                        <input type="text" class="form-control text-center mb-1" id="name" placeholder="Nombre">
                    </div>    
                    <div>
                        <input type="text" class="form-control text-center mb-1" id="surname" placeholder="Apellido">                        
                    </div> 
                    <div>
                        <input type="date" class="form-control text-center" id="dateBorn">                        
                    </div>     
                </form>
                <button class="btn btn-light text-dark">Enviar</button>
            </div>                            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
