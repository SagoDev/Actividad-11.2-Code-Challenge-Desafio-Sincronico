<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row vh-100 align-items-center text-center">
            <div class="mx-auto w-25">
                <h2 class="mb-3">Formulario</h2>
                <form class="mb-3">
                    <div>
                        <input type="text" class="form-control mb-1" id="name" placeholder="Nombre">
                    </div>    
                    <div>
                        <input type="text" class="form-control mb-1" id="surname" placeholder="Apellido">                        
                    </div> 
                    <div>
                        <input type="date" class="form-control" id="dateBorn">                        
                    </div>     
                </form>
                <button class="btn btn-primary">Enviar</button>
            </div>                            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
